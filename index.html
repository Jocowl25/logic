<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <h1>Logic Thing wow</h1>
    <p>Uses these for operators: ~ & v -> &lt;-&gt;</p>
    <label> Add variable:
            <input class="varAddInput" type="text" maxlength="1" required />
            </label> 
            <button class="varAddButton">Add</button>
            <br> 
            <p class="varList">
                Variables:
            </p>
    <label> Add premise:
            <input class="prem" type="text"  required />
            </label>   
           
   
                        <button class="premButton">Add</button>
            <p class="premList">
                Premises:<br>
            </p>
            <br>
            <label> Add conclusion:
            <input class="conc" type="text" required />
            </label>  

                        <button class="concButton">Go</button> 
    <script src="index.js"></script>
</body>
</html>
